{% extends "base.html" %}

{% block content %}
<h1>Записи в блоге</h1>
{% for item in cars%}
<div class="col-md6 border rounded">
    <h2>{{item.name}}</h2>
    <div>
        Макс скорость - {{item.maxSpeed}}км/ч
    </div>
    <div>
        До 100км/ч за {{item.to100}}с
    </div>
    <div>
        Добавлена в игру в дополнении {{item.addedInGameDlS}}
    </div>
</div>
{% endfor %}
{% endblock %}
