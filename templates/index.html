{% extends "base.html" %}

{% block content %}
<a href="https://gtacompare.herokuapp.com/select"><button>Сравнить</button></a>
<h1>Автомобили сайта</h1>
{% for item in cars%}
<div class="col-md6 border rounded">
    <h2>{{item.name}}</h2>
    <div>
        Макс скорость - {{item.maxSpeed}}км/ч
    </div>
    <div>
        Добавлена в игру в дополнении {{item.addedInGameDlS}}
    </div>
    <div>
        Цена {{item.buyPryce}}
    </div>
</div>
{% endfor %}
{% endblock %}
